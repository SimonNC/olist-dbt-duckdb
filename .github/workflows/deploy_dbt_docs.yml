name: Deploy dbt docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          olist_dbt:
            target: dev
            outputs:
              dev:
                type: duckdb
                path: ./warehouse/olist.duckdb
                threads: 4
          EOF

      - name: Load raw data into DuckDB (from data_sample/)
        run: |
          mkdir -p warehouse
          python scripts/load_olist_duckdb.py

      - name: dbt deps, build, docs
        run: |
          dbt deps
          dbt build
          dbt docs generate

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
